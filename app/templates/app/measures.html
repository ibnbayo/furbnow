{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/measures.css' %}">

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>

    <article>
	<h1>Measures</h1>
	<dl>
        <form method="post">
        {% csrf_token %}
        {%for measure in measures%}
		{% comment %} <div>
            <input type="checkbox" name="{{ measure.id }}" value="{{ measure.cost }}">
			<dt>{{measure.name}}</dt>
			<dd>{{measure.description}}</dd>
			<dd>{{measure.cost}}</dd>
            {%if measure.recommended%}
              <div style="color: green;">
                Recommended
              </div>
              {%endif%}
		</div> {% endcomment %}

        <div>
    <input type="checkbox" id="measure{{ measure.id }}" name="{{ measure.id }}" value="{{ measure.cost }}" >
    <label for="measure{{ measure.id }}" style="cursor:pointer;">
        
      <dt>{{ measure.name }}</dt>
      {% if measure.recommended %}
      <div style="color: green;">Recommended</div>
      {% endif %}
      <dd>{{ measure.description }}</dd>
      <dd>{{ measure.cost }}</dd>
      
    </label>
  </div>
    {% endfor %}

    <input type="hidden" name="total_cost" value="{{ total_cost }}">
    <p>
  <button type="submit">View total cost</button>
    </p>
  </form>

	</dl>
    {% if total_cost %}
    <p>Total cost: {{ total_cost }}</p>
    {% endif %}
</article>
    
    

  </body>
</html>
